<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book A Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0B1315;
            color: #CB9953;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            letter-spacing: 8px;
            margin-bottom: 10px;
        }

        .sub-title {
            font-family: 'cursive';
            font-size: 20px;
            color: #CB9953;
            margin-bottom: 30px;
        }

        .divider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .divider::before,
        .divider::after {
            content: '⋈';
            font-size: 20px;
            color: #CB9953;
        }

        .booking-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        select, input, button {
            background-color: transparent;
            border: 1px solid #CB9953;
            color: #CB9953;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 2px;
            outline: none;
        }

        select option {
            background-color: #0B1315;
            color: #CB9953;
        }

        button {
            cursor: pointer;
            letter-spacing: 2px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #CB9953;
            color: #0B1315;
        }

        .powered {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="sub-title">Reservations</div>
<div class="divider">
    <h1>BOOK A TABLE</h1>
</div>

<form class="booking-form" onsubmit="handleBooking(event)">
    <select required>
        <option value="">Select Guests</option>
        <option value="1">1 Person</option>
        <option value="2">2 People</option>
        <option value="3">3 People</option>
        <option value="4">4 People</option>
        <option value="5">5 People</option>
    </select>
    <input type="date" required>
    <input type="time" required>
    <button type="submit">BOOK NOW</button>
</form>

<div class="powered">*Powered by OpenTable</div>

<script>
    function handleBooking(event) {
        event.preventDefault();
        alert("Thank you! Your table has been booked.");
    }
</script>

</body>
</html>
