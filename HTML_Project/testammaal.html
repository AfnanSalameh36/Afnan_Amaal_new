<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Testimonials Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0B1315;
            font-family: 'Cinzel', serif;
        }

        .testimonial-slider {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 100px auto;
            overflow: hidden;
            text-align: center;
            padding: 40px 20px;
            border-radius: 10px;
        }

        .testimonial-track {
            display: flex;
            transition: transform 0.6s ease;
            cursor: grab;
        }

        .testimonial {
            min-width: 100%;
            padding: 20px;
            color: #ccc;
            font-family: 'Dancing Script', cursive;
        }

        .testimonial p {
            font-size: 22px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .testimonial h3 {
            color: #CB9953;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .testimonial span {
            font-size: 14px;
            color: #eee;
        }

        .numbers {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 20px;
        }

        .num {
            font-size: 18px;
            color: #CB9953;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        .num.active {
            border-color: #CB9953;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #CB9953;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 10px;
            z-index: 2;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .arrow:hover {
            color: #fff;
        }

        @media (max-width: 600px) {
            .testimonial p {
                font-size: 18px;
            }

            .num {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="testimonial-slider">
    <button class="arrow left">&#10094;</button>
    <div class="testimonial-track" id="track">
        <div class="testimonial">
            <p>“Duis aute irure dolor. Lorem ipsum dolor sit amet...”</p>
            <h3>ANDREA CHUNG</h3>
            <span>Cook</span>
        </div>
        <div class="testimonial">
            <p>“Ut enim ad minim veniam quis nostrud exercitation...”</p>
            <h3>MARK SMITH</h3>
            <span>Chef</span>
        </div>
        <div class="testimonial">
            <p>“Excepteur sint occaecat cupidatat non proident...”</p>
            <h3>SARA LEE</h3>
            <span>Baker</span>
        </div>
    </div>
    <button class="arrow right">&#10095;</button>
    <div class="numbers">
        <span class="num active">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
    </div>
</div>

<script>
    let current = 0;
    const track = document.querySelector('#track');
    const numbers = document.querySelectorAll('.num');
    const testimonials = document.querySelectorAll('.testimonial');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');

    function updateSlider(index) {
        current = (index + testimonials.length) % testimonials.length;
        track.style.transform = `translateX(-${current * 100}%)`;
        numbers.forEach((num, i) => {
            num.classList.toggle('active', i === current);
        });
    }

    numbers.forEach((num, idx) => {
        num.addEventListener('click', () => updateSlider(idx));
    });

    leftArrow.addEventListener('click', () => updateSlider(current - 1));
    rightArrow.addEventListener('click', () => updateSlider(current + 1));

    setInterval(() => {
        updateSlider(current + 1);
    }, 5000);

    // سحب بالماوس أو اللمس
    let startX = 0;
    let isDragging = false;

    track.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.pageX;
    });

    track.addEventListener('mouseup', e => {
        if (!isDragging) return;
        isDragging = false;
        let diff = e.pageX - startX;
        if (diff > 50) updateSlider(current - 1);
        else if (diff < -50) updateSlider(current + 1);
    });

    track.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
    }, { passive: true });

    track.addEventListener('touchend', e => {
        let diff = e.changedTouches[0].clientX - startX;
        if (diff > 50) updateSlider(current - 1);
        else if (diff < -50) updateSlider(current + 1);
    });
</script>

</body>
</html>
