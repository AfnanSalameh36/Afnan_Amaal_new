<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Golden Bite - Testimonials</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- إضافة رابط Font Awesome للنجوم -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body {
            margin: 0;
            font-family: 'Cinzel', serif;
            background-color: #0B1315;
            color: #fff;
        }

        .testimonials {
            padding: 40px 20px;
            text-align: center;
        }

        .section-title {
            font-size: 36px;
            color: #CB9953;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .swiper {
            width: 90%;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .swiper-slide {
            background: linear-gradient(to right, #0B1315, #1f1f1f);
            border-radius: 15px;
            padding: 30px 20px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            white-space: normal;
            word-break: break-word;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #CB9953;
        }
        .swiper-slide {
            width: 100% !important;
            box-sizing: border-box;
            padding: 20px;
        }

        .review-name {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .stars i {
            color: #fff; /* لون ذهبي فاخر */
            font-size: 20px;
            margin-bottom: 10px;
            /*text-shadow: 0 0 3px rgba(203, 153, 83, 0.6);*/
            filter: drop-shadow(0 0 0.5px white); /* حواف بيضاء ناعمة */

            transition: transform 0.3s ease, color 0.3s ease;
        }



        .review-text {
            font-size: 15px;
            line-height: 1.5;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #CB9953;
        }

        .swiper-pagination-bullet {
            background: #CB9953;
        }

        .add-review-btn {
            background-color: #CB9953;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-review-btn:hover {
            background-color: #b68545;
        }

        #review-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 60%;
            max-width: 600px;
            margin: 20px auto 0;
        }
        .stars i {
            font-size: 16px; /* أصغر حجم للنجمة */
            color: #aaa; /* لون مبدئي رمادي ناعم */
            margin: 0 2px;
            transition: transform 0.3s ease, color 0.3s ease;
            filter: drop-shadow(0 0 0.5px white); /* حواف بيضاء ناعمة */
        }

        .stars i.fas {
            color: #FFFFFF; /* الذهبي عند التقييم */
        }

        .star {
            font-size: 16px;
            margin-right: 2px;
            color: #CB9953;
            filter: drop-shadow(0 0 1px white);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.9;
        }

        .star:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        #review-form input,
        #review-form textarea {
            padding: 10px;
            border: 1px solid #CB9953;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 14px;
        }

        #review-form select {
            padding: 10px;
            border-radius: 5px;
        }

        #review-form button {
            background-color: #CB9953;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #review-form button:hover {
            background-color: #b68545;
        }
    </style>
</head>
<body>

<section class="testimonials">
    <h2 class="section-title">Testimonials</h2>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="testimonial-list">
            <div class="swiper-slide">
                <img src="https://i.pravatar.cc/60?img=12" alt="avatar" class="avatar">
                <div class="review-name">Sarah</div>
                <div class="stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                </div>
                <div class="review-text">The food was amazing! Loved the presentation and the flavors. Definitely coming back!</div>
            </div>

            <div class="swiper-slide">
                <img src="https://i.pravatar.cc/60?img=24" alt="avatar" class="avatar">
                <div class="review-name">Omar</div>
                <div class="stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                </div>
                <div class="review-text">Nice ambiance, fast service. The menu could have more options though.</div>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <button onclick="showForm()" class="add-review-btn">أضف رأيك</button>

    <form id="review-form" onsubmit="addReview(event)">
        <input type="text" id="username" placeholder="اسمك" required />
        <input type="file" id="avatar" accept="image/*" />
        <textarea id="review" placeholder="رأيك" required></textarea>
        <label for="stars">التقييم:</label>
        <select id="stars" required>
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
        </select>
        <button type="submit">إرسال</button>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper(".mySwiper", {
        loop: true,
        spaceBetween: 0,
        autoHeight: true,
        grabCursor: true,
        autoplay: {
            delay: 5000, // كل ٥ ثواني
            disableOnInteraction: false, // يكمل حتى لو المستخدم لمس
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        }
    });

    function showForm() {
        document.getElementById("review-form").style.display = "flex";
    }

    function addReview(e) {
        e.preventDefault();
        const name = document.getElementById("username").value.trim();
        const review = document.getElementById("review").value.trim();
        const avatarInput = document.getElementById("avatar");
        const stars = parseInt(document.getElementById("stars").value);

        let avatarUrl = "https://i.pravatar.cc/60"; // صورة افتراضية

        if (avatarInput.files && avatarInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(event) {
                avatarUrl = event.target.result;
                createReviewSlide(name, review, avatarUrl, stars); // بنرسل عدد النجوم هون
            };
            reader.readAsDataURL(avatarInput.files[0]);
        } else {
            let starIcons = "";
            for (let i = 1; i <= 5; i++) {
                starIcons += i <= stars ? `<span class="star">&#9733;</span>` : `<span class="star">&#9734;</span>`;
            }
        }

        document.getElementById("review-form").reset();
        document.getElementById("review-form").style.display = "none";
    }


    function createReviewSlide(name, review, avatarUrl, stars) {
        const newSlide = document.createElement("div");
        newSlide.className = "swiper-slide";

        let starIcons = "";
        for (let i = 1; i <= 5; i++) {
            starIcons += i <= stars ? `<i class="fas fa-star"></i>` : `<i class="far fa-star"></i>`;
        }

        newSlide.innerHTML = `
    <img src="${avatarUrl}" alt="avatar" class="avatar">
    <div class="review-name">${name}</div>
    <div class="stars">${starIcons}</div>
    <div class="review-text">${review}</div>
  `;

        document.querySelector(".swiper-wrapper").appendChild(newSlide);
        swiper.update();
    }

</script>

</body>
</html>
