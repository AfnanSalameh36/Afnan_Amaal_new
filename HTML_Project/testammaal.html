<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Golden Bite | مرحبًا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f6f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            background: #ffffffcc;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease forwards;
        }

        .welcome-container h1 {
            font-size: 48px;
            color: #CB9953;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .welcome-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-group a {
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .signin {
            background-color: transparent;
            border: 2px solid #CB9953;
            color: #CB9953;
        }

        .signin:hover {
            background-color: #CB9953;
            color: white;
        }

        .signup {
            background-color: #CB9953;
            color: white;
            border: 2px solid #CB9953;
        }

        .signup:hover {
            background-color: #b78344;
            border-color: #b78344;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .welcome-container {
                padding: 40px 20px;
            }

            .welcome-container h1 {
                font-size: 32px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Golden Bite</h1>
    <p>مرحبًا بك في عالم الفخامة والمذاق الفريد 🍽️</p>
    <div class="button-group">
        <a href="#" class="signin">تسجيل الدخول</a>
        <a href="#" class="signup">إنشاء حساب</a>
    </div>
</div>

</body>
</html>
