<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Bite - Menu Slider</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0B1315;
      overflow-x: hidden;
    }

    .swiper-container {
      width: 100vw;
      height: 300px;
      position: relative;
    }

    .swiper-slide {
      width: 100vw;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.6s ease;
    }

    .swiper-slide::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0.1));
      z-index: 1;
    }

    .menu-strip {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 3;
    }

    .menu-button {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      padding: 6px 14px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .menu-button.active {
      background-color:transparent;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(203, 153, 83, 0.7);
    }

    a.swiper-slide {
      display: block;
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <a href="https://fidalgo.qodeinteractive.com/menu-vertical/" class="swiper-slide" style="background-image: url('../image/resturans.jpg');"></a>
    <a href="https://fidalgo.qodeinteractive.com/menu-small-images/" class="swiper-slide" style="background-image: url('../image/resturans1.jpg');"></a>
    <a href="https://fidalgo.qodeinteractive.com/menu-simple/" class="swiper-slide" style="background-image: url('https://via.placeholder.com/800x300/32CD32/FFFFFF?text=Cocktails');"></a>
    <a href="https://fidalgo.qodeinteractive.com/menu-classic/" class="swiper-slide" style="background-image: url('https://via.placeholder.com/800x300/8B0000/FFFFFF?text=Desserts');"></a>
    <a href="https://fidalgo.qodeinteractive.com/menu-specials/" class="swiper-slide" style="background-image: url('https://via.placeholder.com/800x300/000080/FFFFFF?text=Specials');"></a>
  </div>

  <!-- Strip with all options -->
  <div class="menu-strip" id="menuStrip">
    <a href="https://fidalgo.qodeinteractive.com/menu-vertical/" class="menu-button">Menu</a>
    <a href="https://fidalgo.qodeinteractive.com/menu-small-images/" class="menu-button">Wine List</a>
    <a href="https://fidalgo.qodeinteractive.com/menu-simple/" class="menu-button">Cocktails</a>
    <a href="https://fidalgo.qodeinteractive.com/menu-classic/" class="menu-button">Desserts</a>
    <a href="https://fidalgo.qodeinteractive.com/menu-specials/" class="menu-button">Specials</a>
  </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper-container', {
    loop: true,
    speed: 800,
    autoplay: {
      delay: 3500,
      disableOnInteraction: false,
    },
    slidesPerView: 1,
    spaceBetween: 0,
    on: {
      slideChange: function () {
        const buttons = document.querySelectorAll('.menu-button');
        buttons.forEach(btn => btn.classList.remove('active'));

        const realIndex = this.realIndex;
        if (buttons[realIndex]) {
          buttons[realIndex].classList.add('active');
        }
      }
    }
  });

  // ربط الأزرار بالتنقل
  const buttons = document.querySelectorAll('.menu-button');
  buttons.forEach((btn, index) => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      swiper.slideToLoop(index); // التنقل للسلايد المرتبط
      window.location.href = btn.href; // توجيه للرابط
    });
  });
</script>

</body>
</html>
