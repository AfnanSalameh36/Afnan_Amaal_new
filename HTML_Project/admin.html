    // ===================================================================
    function renderTable(data) {
        if (data.length === 0) {
            document.getElementById('reservationsTableContainer').innerHTML = '<p>لا توجد حجوزات.</p>';
            return;
        }

        let html = `<table style="width:100%; border-collapse: collapse; border: 2px solid #333;">
        <thead><tr>`;

        const columns = ['id', 'email', 'name', 'date', 'time', 'guests', 'special_request'];

        columns.forEach(key => {
            html += `<th style="border:1px solid #333; padding:8px; text-align:center;">${key}</th>`;
        });

        html += `<th style="border:1px solid #333; padding:8px; text-align:center;">تعديل</th>
                 <th style="border:1px solid #333; padding:8px; text-align:center;">حذف</th>
                 </tr></thead><tbody>`;

        data.forEach(row => {
            html += '<tr>';

            columns.forEach(key => {
                html += `<td style="border:1px solid #333; padding:8px; text-align:center;">${row[key]}</td>`;
            });

            html += `<td style="border:1px solid #333; padding:8px; text-align:center;">
                        <button class="editBtn" data-id="${row.id}" title="تعديل" style="background:none; border:none; cursor:pointer; font-size:18px; color:#007bff;">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>`;

            html += `<td style="border:1px solid #333; padding:8px; text-align:center;">
                        <button class="deleteBtn" data-id="${row.id}" title="حذف" style="background:none; border:none; cursor:pointer; font-size:18px; color:red;">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>`;

            html += '</tr>';
        });

        html += '</tbody></table>';
        document.getElementById('reservationsTableContainer').innerHTML = html;

        // حذف
        document.querySelectorAll('.deleteBtn').forEach(btn => {
            btn.onclick = () => {
                if (confirm('هل أنت متأكد من الحذف؟')) {
                    deleteReservation(btn.dataset.id);
                }
            };
        });

        // تعديل
        document.querySelectorAll('.editBtn').forEach(btn => {
            btn.onclick = () => {
                const row = btn.closest('tr');
                document.getElementById('editId').value = row.children[0].textContent;
                document.getElementById('editEmail').value = row.children[1].textContent;
                document.getElementById('editName').value = row.children[2].textContent;
                document.getElementById('editDate').value = row.children[3].textContent;
                document.getElementById('editTime').value = row.children[4].textContent;
                document.getElementById('editGuests').value = row.children[5].textContent;
                document.getElementById('editSpecialRequest').value = row.children[6].textContent;

                editModal.style.display = 'flex';
            };
        });
    }

    function fetchReservations() {
        fetch('../PHP_Admin/reservations.php')
            .then(res => res.json())
            .then(data => renderTable(data))
            .catch(() => {
                document.getElementById('reservationsTableContainer').innerHTML = 'حدث خطأ أثناء تحميل البيانات';
            });
    }

    function deleteReservation(id) {
        fetch(`../PHP_Admin/delete_reservation.php?id=${id}`, {
            method: 'GET'
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('تم حذف الحجز بنجاح');
                    fetchReservations();
                } else {
                    alert('فشل الحذف');
                }
            })
            .catch(() => {
                alert('حدث خطأ أثناء الحذف');
            });
    }

    // مودال التعديل
    const editModal = document.getElementById('editModal');
    const closeModalBtn = document.getElementById('closeModal');
    closeModalBtn.onclick = () => {
        editModal.style.display = 'none';
    };

    // تحديث الحجز
    document.getElementById('editForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const data = {
            id: document.getElementById('editId').value.trim(),
            email: document.getElementById('editEmail').value.trim(),
            name: document.getElementById('editName').value.trim(),
            date: document.getElementById('editDate').value,
            time: document.getElementById('editTime').value,
            guests: document.getElementById('editGuests').value,
            special_request: document.getElementById('editSpecialRequest').value.trim(),
        };

        fetch('../PHP_Admin/update_reservation.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
            .then(res => res.json())
            .then(resData => {
                if (resData.success) {
                    alert('تم تحديث الحجز بنجاح');
                    editModal.style.display = 'none';
                    fetchReservations();
                } else {
                    alert('حدث خطأ: ' + (resData.message || 'خطأ غير معروف'));
                }
            })
            .catch(() => alert('حدث خطأ في الاتصال بالخادم'));
    });

    // تحميل الحجوزات عند تحميل الصفحة
    fetchReservations();

function loadUsers() {
    $.ajax({
        url: '../PHP_Admin/user.php', // رابط ملف PHP اللي يجيب بيانات المستخدمين JSON
        method: 'GET',
        dataType: 'json',
        success: function(users) {
            let tbody = '';
            users.forEach(user => {
                tbody += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.password}</td>
                        <td>${user.created_at}</td>
                        <td>${user.role}</td>
                        <td>
  <button class="btn btn-danger btn-sm delete-btn" data-id="${user.id}">
    <i class="fas fa-trash-alt"></i>
  </button>
</td>
</button>
                    </tr>
                `;
            });
            $('#usersTable tbody').html(tbody);
        },
        error: function() {
            alert('فشل تحميل بيانات المستخدمين');
        }
    });
}

            method: 'GET',
            dataType: 'json',
            success: function(response) {
                if (response.success) {
                    alert('تم حذف المستخدم');
                    loadUsers(); // إعادة تحميل الجدول
                } else {
                    alert('فشل الحذف: ' + (response.message || 'حدث خطأ'));
                }
            },
            error: function() {
                alert('حدث خطأ أثناء الاتصال بالخادم');
            }
        });
    });
});

// تحميل الرسائل وعرضها مع زر رد لكل رسالة
function loadMessages() {
    $.ajax({
        url: '../PHP_Admin/get_messages.php',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            if (data.length === 0) {
                $('#messagesTableContainer').html('<p style="color: #777; text-align: center;">لا توجد رسائل جديدة</p>');
                return;
            }

            let html = '<table border="1" cellpadding="10" cellspacing="0" width="100%">';
            html += '<thead><tr><th>الاسم</th><th>البريد الإلكتروني</th><th>الرسالة</th><th>الوقت</th><th>رد</th></tr></thead><tbody>';

            data.forEach(msg => {
                html += `<tr>
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td>${msg.created_at}</td>
          <td><button class="reply-btn" data-id="${msg.id}" data-email="${msg.email}">رد</button></td>
        </tr>`;
            });

            html += '</tbody></table>';
            $('#messagesTableContainer').html(html);
        },
        error: function() {
            $('#messagesTableContainer').html('<p style="color: red; text-align: center;">فشل تحميل الرسائل</p>');
        }
    });
}

// فتح مودال الرد وملء البيانات
$(document).on('click', '.reply-btn', function() {
    const messageId = $(this).data('id');
    const email = $(this).data('email');

    $('#message_id').val(messageId);
    $('#email').val(email);
    $('#reply_text').val('');
    $('#responseMessage').text('');
    $('#replyModal').fadeIn();
});

// إغلاق المودال
$('#closeReplyModal').click(function() {
    $('#replyModal').fadeOut();
});

// إرسال الرد
$('#replyForm').on('submit', function(e) {
    e.preventDefault();

    const message_id = $('#message_id').val();
    const email = $('#email').val();
    const reply_text = $('#reply_text').val();

    $.ajax({
        url: '../PHP_Admin/save_reply.php',
        method: 'POST',
        dataType: 'json',
        data: { message_id, email, reply_text },
        success: function(response) {
            if (response.status === 'success') {
                $('#responseMessage').css('color', 'green').text(response.message);
                $('#reply_text').val('');
                loadReplies(); // لو عندك دالة لعرض الردود حدّثها
                $('#replyModal').fadeOut();
            } else {
                $('#responseMessage').css('color', 'red').text(response.message);
            }
        },
        error: function() {
            $('#responseMessage').css('color', 'red').text('حدث خطأ أثناء الإرسال.');
        }
    });
});

// تحميل الردود مع الرسالة الأصلية
function loadReplies() {
    $.ajax({
        url: '../PHP_Project/get_replies.php',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            if (data.length === 0) {
                $('#repliesContainer').html('<p style="color: #777; text-align: center;">لا توجد ردود حتى الآن</p>');
                return;
            }

            let content = '';
            data.forEach(reply => {
                content += `
          <div class="reply-box" style="border:1px solid #ddd; padding:15px; margin-bottom:15px; border-radius:8px;">
            <p><strong>الرسالة الأصلية:</strong><br>${reply.message}</p>
            <p><strong>الرد المرسل:</strong><br>${reply.reply_text}</p>
            <p style="font-size:13px; color:#888;"><i class="fas fa-clock"></i> ${reply.created_at}</p>
          </div>
        `;
            });

            $('#repliesContainer').html(content);
        },
        error: function() {
            $('#repliesContainer').html('<p style="color: red; text-align: center;">فشل تحميل الردود.</p>');
        }
    });
}

// عند تحميل الصفحة
$(document).ready(function() {
    loadMessages();
    loadReplies();
});
