<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Golden Bite Loader</title>
    <style>
        body {
            margin: 0;
            background-color: #0B1315;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        svg {
            width: 250px;
            height: 250px;
            stroke: #CB9953;
            stroke-width: 3;
            fill: none;
        }

        path {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: draw 5s ease forwards;
        }

        /* تأخير مختلف لكل خط حتى تظهر الرسم بشكل متتالي */
        g:nth-child(1) path {
            animation-delay: 0s;
        }
        g:nth-child(2) path {
            animation-delay: 1.7s;
        }
        g:nth-child(3) path {
            animation-delay: 3.4s;
        }

        /* تحريك كل مجموعة (group) */
        g:nth-child(2) {
            transform: translate(15px, 15px);
        }
        g:nth-child(3) {
            transform: translate(30px, 30px);
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>

<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <g>
        <path d="M20 5 V85 H90" />
    </g>
    <g>
        <path d="M20 5 V85 H90" />
    </g>
    <g>
        <path d="M20 5 V85 H90" />
