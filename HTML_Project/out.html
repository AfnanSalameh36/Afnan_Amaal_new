<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuffling Images</title>
    <style>
        body {
            background-color: #111;
            padding: 50px;
        }

        .containerForPictures {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .img1 img {
            width: auto;
            height: 612px;
            object-fit: cover;
        }

        .img3and4 {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .img3and4 img {
            width: 290px;
            height: 186px;
            object-fit: cover;
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
        }

        /* قاعدة عامة لكل الشُهُب */
        .shooting-star {
            position: absolute;
            width:700px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, #ffffff 50%, rgba(255,255,255,0) 100%);
            opacity: 0;
            animation: shootAcross 5s ease-in-out infinite;
            z-index: 5;
        }

        /* كلهم بلا تأخير - مع بعض */
        .star1 {
            top: 10%;
        }
        .star2 {
            top: 30%;
        }
        .star3 {
            top: 60%;
        }
        .star4 {
            top: 85%;
        }

        @keyframes shootAcross {
            0% {
                left: -200px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                left: 100%;
                opacity: 0.3;
            }
            100% {
                left: 120%;
                opacity: 0;
            }
        }



    </style>
</head>
<body>
<div class="containerForPictures">
    <div class="img1 image-wrapper">
        <img src="../image2/contactUs/2.jpg" alt="img1">
    </div>

    <div class="img3and4">
        <div class="img2 image-wrapper">
            <img src="../image2/contactUs/1.jpg" alt="img2">
        </div>
        <div class="img3 image-wrapper">
            <img src="../image2/contactUs/3.jpg" alt="img3">
        </div>
        <div class="img3 image-wrapper">
            <img src="../image2/contactUs/4.jpg" alt="img4">
        </div>
    </div>

    <!-- خط الشهاب -->
    <!-- خط الشهاب -->
    <div class="shooting-star star1"></div>
    <div class="shooting-star star2"></div>
    <div class="shooting-star star3"></div>
    <div class="shooting-star star4"></div>


</div>


<script>

</script>

</body>
</html>
